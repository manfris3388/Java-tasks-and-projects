spring:
  main:
    banner-mode: console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  data:
    web:
      pageable:
        default-page-size: 3
logging:
  level:
    lt:
      codeacademy:
        anestheticChart:
          config: debug

---
spring:
  profiles:
    active: postgres
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: root
  sql:
    init:
      #      schema-locations: classpath:db/db-schema.sql
      #      data-locations: classpath:db/initial-data.sql
      platform: postgresql

---
spring:
  profiles:
    active: h2
  datasource:
    url: jdbc:h2:mem:anestheticChart
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2
