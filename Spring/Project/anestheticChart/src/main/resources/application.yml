spring:
  profiles:
    include: security-off
  main:
    banner-mode: console
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  data:
    web:
      pageable:
        default-page-size: 3
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  servlet:
    multipart:
      max-file-size: 5MB
security:
  jwt:
    # validity time in minutes
    validity-time: 30
    secret-key: 
#  security:
#    user:
#      name: user@chart.lt
#      password: user
logging:
  level:
    lt:
      codeacademy:
        anestheticChart:
          config: debug
          filter: trace
server:
  error:
    whitelabel:
      enabled: true
---
spring:
  profiles:
    active: postgres
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  sql:
    init:
            schema-locations: classpath:db/db-schema.sql
#            data-locations: classpath:db/initial-data.sql
#      platform: postgresql

