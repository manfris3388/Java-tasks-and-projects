spring:
  main:
    banner-mode: console
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  data:
    web:
      pageable:
        default-page-size: 3
logging:
  level:
    lt:
      codeacademy:
        anestheticChart:
          config: debug

---
spring:
  profiles:
    active: postgres
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  sql:
    init:
            schema-locations: classpath:db/db-schema.sql
#            data-locations: classpath:db/initial-data.sql
#      platform: postgresql

