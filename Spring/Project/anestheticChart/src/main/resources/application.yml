spring:
  main:
    banner-mode: console
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: root
  sql:
    init:
#      schema-locations: classpath:db/db-schema.sql
      data-locations: classpath:db/initial-data.sql
      platform: postgresql
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  data:
    web:
      pageable:
        default-page-size: 3
logging:
  level:
    lt:
      codeacademy:
        anestheticChart:
          config: debug