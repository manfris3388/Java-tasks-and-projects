<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Chart List</title>
</head>
<body>
<div th:if="${patientsDemographics.isEmpty()}"> <h3>There are no anaesthetic charts</h3></div>

<div th:unless="${patientsDemographics.isEmpty}">
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Hospital Number</th>
        <th>DOB</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patientDemographics: ${patientsDemographics}">
        <td><a th:href="@{'/chart/update?uuid=' + ${patientDemographics.uuid}}" th:text="${patientDemographics.name}"></a></td>
        <td th:text="${patientDemographics.surname}"></td>
        <td th:text="${patientDemographics.hospitalNumber}"></td>
        <td th:text="${patientDemographics.dob}"></td>
        <td><a th:href="@{/chart/delete(uuid=${patientDemographics.uuid})}"> Delete</a></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
