<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/language.js}"></script>
    <title th:text="*{title}"></title>
    <!--    TODO: add title as dynamical-->
</head>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Anesthetic Chart&#174</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/chart/page" th:text="#{chart.title}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/chart" th:text="#{chart.create}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user" th:text="#{user.create}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <select id="languageSelector">
                <option value="" th:text="#{lang.options}"></option>
                <option value="LT" th:text="LietuviÅ³"></option>
                <option value="US" th:text="English"></option>
            </select>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<a th:fragment="sortColumn(data, name, path, sortUp, sortDown, fieldName)"
   th:with="direction=${data.sort.getOrderFor(name)?.direction}"
   th:href="@{*{path}(sort=*{name} + ',' + ${direction?.name() eq 'ASC' ? 'DESC' : 'ASC'} + ',ignorecase' )}"
>
    <span th:text="*{fieldName}"></span>
    <i class="fa-solid"
       th:classappend="${direction?.name() eq 'ASC' ? sortDown: sortUp}"
       th:if="${direction ne null}"></i>
</a>

<div class="fixed-bottom" th:fragment="footer">
    <span class="text-muted">CodeAcademy. Spring MVC. All Rights reserved </span>
</div>
